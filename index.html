<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="leftBox">
      <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"> </img>
      <h1 class="info">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</h1>
    </div>
    <div class="rightBox">
      <div>
          <input class="rightInput" placeholder="E-posta veya Telefon Numarası" type="email"></input>
      </div>
      <div>
        <input class="rightInput" placeholder="Şifre" type="password"></input>
      </div>
      <div>
        <button class="loginButton">Giriş Yap</button>
      </div>
      <div class="forgot-password">
        <a href="#">Şifreyi mi Unuttun?</a>
      </div>
      <div>
        <button class="signUpButton">Yeni Hesap Oluştur</button>
      </div>
    </div>
  </div>
  
</body>
</html>
